<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My take on a passcode generator</title>
    <link rel="stylesheet" href="./assets/Develop/css/style.css" />
    
  </head>
  <style>    
    body {    
      background-image: url("./image/matrix.png");  
      background-color: lightgray;  
      }  
    </style>    
  <body>
      <header>
        <h1>Click Below for Passcode</h1>
      </header>
      <div class="square">
        <div class="square-header">
          <h2>Click for a Passcode</h2>
        </div>
        <div class="square-body">
          <textarea
            readonly
            id="passcode"
            placeholder="Your Secure passcode"
            aria-label="Generated passcode"
          ></textarea>
        </div>
        <div class="square-footer">
          <button id="generate" class="btn">Click for a Different Passcode</button>
        </div>
      </div>
    </div>
    <script src="./assets/Develop/js/script.js"></script>
  </body>
</html>
